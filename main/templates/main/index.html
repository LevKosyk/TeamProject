{% extends 'main/layout.html' %}

{% block title %}Main Page{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Student List</h2>
    <a href="{% url 'add' %}" class="btn btn-primary shadow-sm">
      <i class="bi bi-person-plus-fill"></i> Create Student
    </a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover table-bordered align-middle bg-white">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr class="text-center">
          <td>
            <a href="{% url 'details' item.pk %}" class="text-decoration-none text-primary fw-semibold">
              {{ item.name }}
            </a>
          </td>
          <td>{{ item.age }}</td>
          <td>{{ item.grade }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">No students found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
