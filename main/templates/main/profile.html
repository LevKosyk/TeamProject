{% extends 'main/layout.html' %}

{% block title %}Profile Page{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 80%;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">Profile Information</h2>
  </div>

  <section class="h-100" style="border-radius: 1rem;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="card shadow border-0" style="border-radius: 1rem;">
            <div class="rounded-top d-flex flex-row align-items-end" style="background-color: #0d6efd; height:220px; border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
              <div class="ms-4 mb-4 d-flex flex-column align-items-center" style="width: 170px;">
                <img src="{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}{{ MEDIA_URL }}photos/default.jpg{% endif %}" alt="Profile photo" class="img-fluid img-thumbnail border-3 border-primary shadow" style="width: 140px; height: 140px; object-fit: cover; background: #fff;">
                <a href="{% url 'editProfile' %}" class="btn btn-outline-primary text-primary bg-white fw-semibold shadow-sm mt-3" style="z-index: 1;">
                  Edit profile
                </a>
              </div>
              <div class="ms-4 mb-4 d-flex flex-column justify-content-end">
                <h4 class="text-white mb-1">{{ user.username }}</h4>
                <p class="text-white-50 mb-2">{{ user.email }}</p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
