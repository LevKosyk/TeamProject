{% extends 'main/layout.html' %}

{% block title %}Details Page{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-person-fill"></i> {{ student.name }}</h5>
    </div>
    <div class="card-body">
      <h6 class="card-subtitle mb-3 text-muted">{{ student.age }} years old</h6>
      <p class="card-text">
        <strong>Grade:</strong> {{ student.grade }}
      </p>
      <a href="{% url 'home' %}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left-circle"></i> Go back
      </a>
      <a href="{% url 'update' student.pk %}" class="btn btn-primary">
         Update
      </a>
       <a href="{% url 'delete' student.pk %}" class="btn btn-danger">
         Delete
      </a>
    </div>
  </div>
</div>
{% endblock %}
